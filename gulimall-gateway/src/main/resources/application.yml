        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
#              - Path=/api/{segment},/blue/{segment}
#              - Query=red, gree.
          filters:
            - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}

server:
  port: 7700
  servlet:
    encoding:
      charset: utf-8
